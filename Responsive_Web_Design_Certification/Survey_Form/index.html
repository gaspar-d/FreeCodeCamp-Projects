<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- BACKGROUND IMAGE & OPACITY -->

		<main>
			<img
				src="./assets/background-opacity-big.png"
				alt="People seated in a table studying using laptops"
			/>

			<!-- HEADER -->

			<header>
				<h1 id="title">FreeCodeCamp Survey Form</h1>
				<p id="description">
					Thank you for taking the time to help us improve the
					platform
				</p>
			</header>

			<!-- FORM -->

			<form id="survey-form">
				<div class="input-field">
					<label for="name" id="name-label">Name</label>
					<input
						type="text"
						placeholder="Enter your name"
						name="name"
						id="name"
						required
					/>
				</div>

				<div class="input-field">
					<label for="email" id="email-label">Email</label>
					<input
						type="email"
						placeholder="Enter your Email"
						name="email"
						id="email"
						required
					/>
				</div>

				<div class="input-field">
					<label for="age" id="number-label">Age (optional)</label>
					<input
						type="number"
						placeholder="Age"
						name="age"
						id="number"
						min="18"
						max="120"
					/>
				</div>

				<div class="input-field">
					<label for="role"
						>Which option best describes your current role?</label
					>
					<select name="role" id="dropdown" required>
						<option value="" disabled selected hidden>
							Select current role
						</option>
						<option value="student">Student</option>
						<option value="job">Full time job</option>
						<option value="learner">full time learner</option>
						<option value="notSay">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>

				<!-- RECOMMEND -->
				<div class="input-field">
					<label for="recommend"
						>Would you recommend FreeCodeCamp to a friend?
					</label>

					<div class="radio-input">
						<input
							required
							type="radio"
							id="definitely"
							name="recommend"
							value="definitely"
						/>
						<label for="definitely">Definitely</label>
					</div>

					<div class="radio-input">
						<input
							type="radio"
							id="maybe"
							name="recommend"
							value="maybe"
						/>
						<label for="maybe">Maybe</label>
					</div>

					<div class="radio-input">
						<input
							type="radio"
							id="not-sure"
							name="recommend"
							value="not-sure"
						/>
						<label for="not-sure">Not sure</label>
					</div>
				</div>

				<!-- FAVORITE -->
				<div class="input-field">
					<label for="role"
						>What is your favorite feature of FreeCodeCamp?</label
					>
					<select name="favorite" id="favorite" required>
						<option value="" disabled selected hidden>
							Select an option
						</option>
						<option value="challenge">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="openSource">Open Source</option>
						<option value="other">Other</option>
					</select>
				</div>

				<!-- IMPROVED -->
				<div class="input-field">
					<label for="improved"
						>What would you like to see improved? (Check all that
						apply)
					</label>

					<div class="check-input">
						<input
							type="checkbox"
							id="front-end"
							name="improved"
							value="front-end"
						/>
						<label for="front-end">Front-end Projects</label>
					</div>

					<div class="check-input">
						<input
							type="checkbox"
							id="back-end"
							name="improved"
							value="back-end"
						/>
						<label for="back-end">Back-end Projects</label>
					</div>

					<div class="check-input">
						<input
							type="checkbox"
							id="data-visualization"
							name="improved"
							value="data-visualization"
						/>
						<label for="data-visualization"
							>Data Visualization</label
						>
					</div>

					<div class="check-input">
						<input
							type="checkbox"
							id="challenges"
							name="improved"
							value="challenges"
						/>
						<label for="challenges">Challenges</label>
					</div>

					<div class="check-input">
						<input
							type="checkbox"
							id="open-source"
							name="improved"
							value="open-source"
						/>
						<label for="open-source">Open Source Community</label>
					</div>

					<div class="check-input">
						<input
							type="checkbox"
							id="gitter-help"
							name="improved"
							value="gitter-help"
						/>
						<label for="gitter-help">Gitter Help Rooms</label>
					</div>

					<div class="check-input">
						<input
							type="checkbox"
							id="Videos"
							name="improved"
							value="Videos"
						/>
						<label for="Videos">Videos</label>
					</div>

					<div class="check-input">
						<input
							type="checkbox"
							id="city-meetups"
							name="improved"
							value="city-meetups"
						/>
						<label for="city-meetups">City Meetups</label>
					</div>

					<div class="check-input">
						<input
							type="checkbox"
							id="wiki"
							name="improved"
							value="wiki"
						/>
						<label for="wiki">Wiki</label>
					</div>

					<div class="check-input">
						<input
							type="checkbox"
							id="forum"
							name="improved"
							value="forum"
						/>
						<label for="forum">Forum</label>
					</div>

					<div class="check-input">
						<input
							type="checkbox"
							id="additional-courses"
							name="improved"
							value="additional-courses"
						/>
						<label for="additional-courses"
							>Additional Courses</label
						>
					</div>
				</div>

				<div class="input-field">
					<label for="comments">Any comments or suggestions?</label>
					<textarea
						name="comments"
						id="comments"
						cols="30"
						rows="8"
						placeholder="Enter you comment here..."
					></textarea>
				</div>

				<input id="submit" type="submit" value="Submit" />
			</form>
		</main>
	</body>
</html>
